<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project | Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img alt="logo" class="viking" src="images/odin-logo.png">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <div class="attribution">
                <p>Photo by <a href="https://github.com/mackasfour">mackasfour</a></p>
            </div>
        </div>
        <div class="signup-form">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="https://httpbin.org/post" method="post">
                <div class="form-inputs">
                    <h2>Let's do this!</h2>
                    <div class="fields">
                        <div>
                            <div>
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div>
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" pattern="^\({0,1}((0|\+61)(2|4|3|7|8)){0,1}\){0,1}( |-){0,1}[0-9]{2}( |-){0,1}[0-9]{2}( |-){0,1}[0-9]{1}( |-){0,1}[0-9]{3}$">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                            </div>
                            <div>
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                            </div>
                        </div>
                    </div>
                </div>
                <input class="submit" type="submit" value="Create Account">
            </form>
            <p class="login-text">Already have an account? <a href="login.html" class="login-link">Log in</a></p>
        </div>
    </div>
</body>
</html>
